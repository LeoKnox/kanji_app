{% extends "layout.html" %}

{% block content %}
    <h1>Pactice</h1>
    <div class="grid-container">
        <div class="grid-item">
        <ul class="practice_ul">
            <li class="liButton"><button onclick="randKanji({{mykanji}})">Random</button></li>
            <li class="liButton"><button id="next_button" value="{{introkanji[0]-1}}" onclick="nextKanji({{mykanji}}, this.value)">Next</button></li>
            <li class="liButton"><button onclick="clearDrawing()">Clear</button></li>
        </ul>
        </div>
        <div class="grid-item">
        <div id="tablet" onmousedown="drawStroke(event)" onmouseup="clearCoor()">
        <svg height="200" width="200" id="draw">
            <polyline id="polypoint" points="" style="fill:none;stroke:#000;stroke-width:6" />
        </svg>
        </div>
        <label id="display">{{introkanji[1]}}</label>
        </div>
        <div class="kanji_info">
        <table>
            <tr>
                <th>Kanji</th>
                <th>Translate</th>
                <th>Pronuciation</th>
                <th>Written</th>
                <th>Grade</th>
            </tr>
            <tr id="kanji_row">
                <td>{{introkanji[1]}}</td>
                <td>{{introkanji[3]}}</td>
                <td>{{introkanji[4]}}</td>
                <td>{{introkanji[5]}}</td>
                <td>{{introkanji[6]}}</td>
            </tr>
        </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/practice.js') }}"></script>
{% endblock %}
